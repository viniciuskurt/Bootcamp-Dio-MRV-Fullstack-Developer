<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Contador</title>
</head>
<body>
    <h1>Contador</h1>
    <p>Projeto Javascript: Criando um contador!</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button><!--Qdo clicar no botão menos chama evento decrement-->
        <span id="currentNumber">0</span><!--Número inicial no contador-->
        <button name="adicionar" onclick="increment()">+</button><!--Qdo clicar no botão mais chama evento increment-->
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
